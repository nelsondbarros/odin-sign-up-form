<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="resources/hanson-lu-QV0AinhRU2c-unsplash.jpg" alt="formula 1 car" width="380">
        <div class="logo-bg">
            <img src="resources/noun-two-flags-1685364.svg" alt="crossed flags" width="100" height="100">
            <h2 class="logo">Racing .Inc</h2>
        </div>
        <div class="copyright">
            <p>Photo by <a
                    href="https://unsplash.com/de/@hansonluu?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Hanson
                    Lu</a> on <a
                    href="https://unsplash.com/pt-br/fotografias/QV0AinhRU2c?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
    </div>
    <div class="container" id="form-area">
        <h2 class="form-text">
            Do you love racing?<br> I love too, subscribe to this service by no reason at all.<br> You know you want to.
        </h2>
        <form class="form" id="form-action">
            <div class="box">
                <label for="name">First Name:</label>
                <input type="text" id="first-name" name="first-name">

            </div>
            <div class="box">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name">

            </div>
            <div class="box">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>

            </div>
            <div class="box">
                <label for="number">Phone number</label>
                <input type="tel" name="number" id="number">

            </div>
            <div class="box">
                <label for="password">Password</label>
                <input class="error" type="password" name="password" id="password">

            </div>
            <div class="box">
                <label for="confirm-password">Confirm Password</label>
                <input class="error" type="password" name="confirm-password" id="confirm-password">
            </div>
        </form>
        <button type="submit" form="form-action">Submit</button>
        <p class="footer">Already have an account? <span class=login><a href="">Log in</a></span></p>
    </div>
</body>

</html>
